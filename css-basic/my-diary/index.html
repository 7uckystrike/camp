<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>나만의 일기장!!</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="wrapper__head">
        <h1 class="wrapper__head__title">
          나만의 일기장
        </h1>
        <p class="wrapper__head__sub-title">
          나만의 일기장입니다.<br/>
          원하는 색과 사이즈로 일기장을 커스텀해보세요.<br/>
          <span id="point">Have a Good day</span>
        </p>
      </div>
      <div class="wrapper__body">
        <div class="wrapper__body__content">
          <p class="diary-title">자영이의 일기</p>
          <p>
            오늘부터 <span class="one-colck">한시</span> 안에 자는 것이 목표다.
            <br/>
            열두시에 자면 더 좋고, <span class="sleep">수면 시간이 부족</span>하면 사람이 이상해진다.
            <br/>
            얼른 <span class="goaway">이직</span>해서 개인공부를 하면서 후딱후딱 자고싶다.
            <br/>
            아무튼.. <span class="fight">화이팅</span>이다 오늘도.
          </p>
          <p class="diary-date">
            2023년 3월 6일 <br />
            날씨 맑음
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
