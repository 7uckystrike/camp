<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./join.css">
</head>
<body>
    <div class="main-box">
        <h3 class="title">
            회원가입을 위해 
            <br/>
            정보를 입력해주세요
        </h3>
        <div class="content">
            <span>* 이메일</span>
            <input type="email" />
            <span>* 이름</span>
            <input type="text" />
            <span>* 비밀번호</span>
            <input type="password" />
            <span>* 비밀번호 확인</span>
            <input type="password" />
        </div>
        <div class="click">
            <div class="click-gender">
                <input type="radio" name="gender" /> 여성
                <input type="radio" name="gender" /> 남성
            </div>
            <input class="click-check" type="checkbox" />이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
            <hr/>
        </div>
        <button>가입하기</button>
    </div>
</body>
</html>
